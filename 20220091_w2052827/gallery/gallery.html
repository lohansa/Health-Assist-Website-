    <script>

        let box = document.getElementById("box");
        let bg = document.getElementById("backg");
        let r = document.querySelector(':root');
        
        /*Dropdown function for dropdown box*/
        function dropdown() {
                box.style.top = "80px";
            
        }
        /*function to dropdown box scroll up*/
        function goup() {
            box.style.top = "-110px";
        }
        //functions to change the colour of the background
        function white() {
            bg.style.backgroundColor = "white";
        }

        function black() {
                bg.style.backgroundColor = "black";
                
            }

        function blue() {
                bg.style.backgroundColor = "#001233";
            }

        function randomcol() {
                bg.style.backgroundColor ='rgb(' + Math.round(Math.random() * 255) +',' + Math.round(Math.random() * 255) +',' + Math.round(Math.random() * 255) + ')';
            }

        function font(size) {
            switch (size) {
                case 25:
                    r.style.setProperty('--fontsize', '25px');
                    break;
                case 20:
                    r.style.setProperty('--fontsize', '20px');
                    break;
                case 15:
                    r.style.setProperty('--fontsize', '15px');
                    break;    
            
                default:
                    break;
            }
        }

    </script>
